<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PT Win Arena â€“ Ludo</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;font-family:Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;text-align:center;
}
.hidden{display:none}
.center{display:flex;align-items:center;justify-content:center;flex-direction:column}

/* LOADING */
#loading{position:fixed;inset:0;background:#0b1c24}
.loader{
  width:60px;height:60px;border-radius:50%;
  border:6px solid #1e3a44;border-top-color:#00e676;
  animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}

/* BOARD */
.board{
  width:300px;height:300px;margin:10px auto;
  background:#eee;display:grid;
  grid-template-columns:repeat(15,1fr);
  grid-template-rows:repeat(15,1fr);
  border-radius:12px;
}
.cell{background:#ddd;position:relative}

/* TOKENS */
.token{
  width:14px;height:14px;border-radius:50%;
  position:absolute;top:50%;left:50%;
  transform:translate(-50%,-50%);
}
.p1{background:#00e676}
.p2{background:#ff5252}

/* UI */
.top{padding:10px;background:#08151b}
.controls{
  background:#122a36;margin:10px;padding:10px;border-radius:10px
}
button{
  padding:10px 18px;border:none;border-radius:10px;
  background:#00e676;font-weight:bold
}
.msg{min-height:40px}

/* OVERLAY */
.overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.85);
  display:none;align-items:center;justify-content:center;
  flex-direction:column;font-size:26px;z-index:999
}
.overlay span{font-size:60px}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading" class="center">
  <div class="loader"></div>
  <div>PT Win Arena</div>
</div>

<!-- GAME -->
<div id="game" class="hidden">
  <div class="top">ðŸŽ² PT Win Arena â€“ Ludo</div>
  <div id="board" class="board"></div>

  <div class="controls">
    Dice: <span id="dice">-</span><br><br>
    <button onclick="roll()">ROLL</button>
    <div class="msg" id="msg">Player 1 turn</div>
  </div>
</div>

<!-- RESULT -->
<div id="overlay" class="overlay">
  <span id="emoji">ðŸŽ‰</span>
  <div id="result">YOU WIN</div>
</div>

<!-- SOUNDS -->
<audio id="diceSfx" src="https://assets.mixkit.co/sfx/preview/mixkit-game-dice-roll-2003.mp3"></audio>
<audio id="cutSfx" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-hit-2135.mp3"></audio>
<audio id="winSfx" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

<script>
const path=[...Array(52).keys()];
let turn=0,dice=0;
let p1=[-1,-1,-1,-1];
let p2=[-1,-1,-1,-1];

const board=document.getElementById("board");
for(let i=0;i<225;i++){
  const d=document.createElement("div");
  d.className="cell";board.appendChild(d);
}

function draw(){
  document.querySelectorAll(".token").forEach(t=>t.remove());
  p1.forEach(p=>{if(p>=0)add(p,"p1")});
  p2.forEach(p=>{if(p>=0)add(p,"p2")});
}
function add(pos,cls){
  const c=board.children[path[pos]];
  const t=document.createElement("div");
  t.className="token "+cls;c.appendChild(t);
}

function roll(){
  dice=Math.floor(Math.random()*6)+1;
  diceSfx.play();
  document.getElementById("dice").innerText=dice;
  move();
}

function move(){
  let cur=turn===0?p1:p2;
  let opp=turn===0?p2:p1;

  for(let i=0;i<4;i++){
    if(cur[i]===-1 && dice===6){cur[i]=0;break;}
    if(cur[i]>=0){
      cur[i]=Math.min(51,cur[i]+dice);
      for(let j=0;j<4;j++){
        if(opp[j]===cur[i]){opp[j]=-1;cutSfx.play();}
      }
      break;
    }
  }
  draw();
  if(cur.every(x=>x===51)) return win(turn===0);
  turn=1-turn;
  msg.innerText=turn===0?"Player 1 turn":"Player 2 turn";
}

function win(p1win){
  overlay.style.display="flex";
  emoji.innerText=p1win?"ðŸŽ‰ðŸ˜„":"ðŸ˜žðŸ’”";
  result.innerText=p1win?"YOU WIN":"YOU LOSE";
  winSfx.play();
}

setTimeout(()=>{
  loading.style.display="none";
  game.classList.remove("hidden");
},2000);
</script>

</body>
</html>
