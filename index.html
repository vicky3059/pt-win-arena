<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PT Win Arena â€“ Ludo</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f2027;
  color:white;
  text-align:center;
}
.hidden{display:none}

/* TOP */
.top{
  padding:10px;
  background:#08151b;
  font-size:18px;
}

/* BOARD */
.board{
  width:300px;
  height:300px;
  margin:15px auto;
  background:#eee;
  display:grid;
  grid-template-columns:repeat(15,1fr);
  grid-template-rows:repeat(15,1fr);
  border-radius:10px;
}
.cell{
  background:#ddd;
  position:relative;
}

/* TOKENS */

  width:14px;
  height:14px;
  border-radius:50%;
  position:absolute;
  top:50%;
  left:50%;

}

<body>

<div class="top">ðŸŽ² PT Win Arena â€“ Ludo</div>

<div id="board" class="board"></div>

<div class="controls">
  <div>Dice: <span id="dice">-</span></div>
  <button onclick="roll()">ROLL</button>
  <div class="msg" id="msg">Player 1 turn</div>
</div>

<script>
// ===== BASIC PATH (52 steps) =====
const path = [...Array(52).keys()];

// ===== GAME STATE =====
let mode = "friend"; // friend or ai
let turn = 0; // 0 = P1, 1 = P2/AI
let dice = 0;

// token positions (-1 = home)
let p1 = [-1,-1,-1,-1];
let p2 = [-1,-1,-1,-1];

// ===== BUILD BOARD =====
const board = document.getElementById("board");
for(let i=0;i<225;i++){
  const d=document.createElement("div");
  d.className="cell";
  board.appendChild(d);
}

// ===== DRAW TOKENS =====
function draw(){
  document.querySelectorAll(".token").forEach(t=>t.remove());

  p1.forEach(pos=>{
    if(pos>=0){
      const c = board.children[path[pos]];
      const t=document.createElement("div");
      t.className="token p1";
      c.appendChild(t);
    }
  });
  p2.forEach(pos=>{
    if(pos>=0){
      const c = board.children[path[pos]];
      const t=document.createElement("div");
      t.className="token p2";
      c.appendChild(t);
    }
  });
}
draw();

// ===== DICE =====
function roll(){
  dice = Math.floor(Math.random()*6)+1;
  document.getElementById("dice").innerText=dice;
  move();
}

// ===== MOVE LOGIC =====
function move(){
  let tokens = turn===0 ? p1 : p2;
  let opponent = turn===0 ? p2 : p1;

  for(let i=0;i<4;i++){
    if(tokens[i]===-1 && dice===6){
      tokens[i]=0;
      break;
    }
    if(tokens[i]>=0){
      tokens[i]+=dice;
      if(tokens[i]>51) tokens[i]=51;

      // CUT
      for(let j=0;j<4;j++){
        if(opponent[j]===tokens[i]){
          opponent[j]=-1;
        }
      }
      break;
    }
  }

  draw();

  if(checkWin(tokens)){
    document.getElementById("msg").innerText =
      turn===0 ? "ðŸŽ‰ Player 1 Wins!" : "ðŸŽ‰ Player 2 Wins!";
    return;
  }

  turn = 1-turn;
  document.getElementById("msg").innerText =
    turn===0 ? "Player 1 turn" : "Player 2 turn";
}

// ===== WIN =====
function checkWin(t){
  return t.every(x=>x===51);
}
</script>
